<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Securely complete your payment for Cloud Loft Hosting plans.">
    <meta property="og:title" content="Cloud Loft Hosting - Payment">
    <meta property="og:description" content="Finalize your subscription with secure payment processing.">
    <meta property="og:image" content="https://cloudlofthosting.com/og-image.jpg">
    <meta property="og:url" content="https://cloudlofthosting.com/payment">
    <title>Cloud Loft Hosting - Payment</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --primary: #55BFFA;
            --accent: #29A5EF;
            --text: #333;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #e0e0e0;
            --glass-bg: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            scroll-behavior: smooth;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            background: var(--bg);
            box-shadow: var(--shadow);
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text);
        }

        .mobile-menu {
            display: none;
            cursor: pointer;
        }

        .mobile-menu svg {
            width: 24px;
            height: 24px;
        }

        /* Main Section */
        .payment-main {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
        }

        .payment-main h1 {
            font-size: 2.8rem;
            color: var(--accent);
            text-align: center;
            margin-bottom: 2rem;
        }

        .payment-form, .plan-summary {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .payment-form h2, .plan-summary h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .payment-form form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .payment-form label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .payment-form input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: var(--bg);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .payment-form input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .payment-form .card-details {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
        }

        .payment-form button {
            background: var(--accent);
            color: #ffffff;
            border: none;
            padding: 0.75rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .payment-form button:hover {
            background: var(--primary);
        }

        .form-message {
            display: none;
            margin-top: 1rem;
            font-weight: 600;
            text-align: center;
        }

        .form-message.success {
            color: #27ae60;
        }

        .form-message.error {
            color: #c0392b;
        }

        /* Plan Summary */
        .plan-summary ul {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .plan-summary li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .plan-summary .total {
            font-weight: 700;
            font-size: 1.2rem;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }

        .plan-summary button {
            background: var(--accent);
            color: #ffffff;
            border: none;
            padding: 0.75rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .plan-summary button:hover {
            background: var(--primary);
        }

        /* Footer */
        footer {
            background: var(--text);
            color: #ffffff;
            padding: 3rem 2rem;
            text-align: center;
        }

        footer p {
            margin-top: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: var(--bg);
                padding: 1rem;
                box-shadow: var(--shadow);
            }

            nav.active {
                display: block;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .mobile-menu {
                display: block;
            }

            .payment-main {
                flex-direction: column;
            }

            .payment-form .card-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Cloud Loft Hosting</div>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="theme-toggle" aria-label="Toggle dark mode">
            <svg viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
        </button>
        <div class="mobile-menu" aria-label="Toggle menu">
            <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3V6m0 5h18v2H3v-2m0 5h18v2H3v-2z"/></svg>
        </div>
    </header>

    <!-- Payment Main Section -->
    <main class="payment-main">
        <section class="payment-form">
            <h2>Payment Details</h2>
            <form id="payment-form">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                <div class="card-details">
                    <div>
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" placeholder="123" required>
                    </div>
                </div>
                <label for="cardholder">Cardholder Name</label>
                <input type="text" id="cardholder" placeholder="John Doe" required>
                <button type="submit">Pay Now</button>
                <div class="form-message"></div>
            </form>
        </section>
        <section class="plan-summary">
            <h2>Order Summary</h2>
            <ul>
                <li><span>Plan</span><span id="plan-name">Pro</span></li>
                <li><span>Billing Cycle</span><span id="billing-cycle">Monthly</span></li>
                <li><span>Price</span><span id="plan-price">$25/month</span></li>
            </ul>
            <div class="total">
                <span>Total</span><span id="total-price">$25</span>
            </div>
            <button onclick="changePlan()">Change Plan</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Cloud Loft Hosting. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        // Mobile Menu
        const mobileMenu = document.querySelector('.mobile-menu');
        const nav = document.querySelector('nav');
        mobileMenu.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? '' : 'dark';
            localStorage.setItem('theme', document.body.dataset.theme);
        });
        if (localStorage.getItem('theme') === 'dark') {
            document.body.dataset.theme = 'dark';
        }

        // GSAP Animations
        gsap.from('.payment-main h1', { opacity: 0, y: 50, duration: 1, ease: 'power3.out' });
        gsap.from('.payment-form, .plan-summary', {
            opacity: 0,
            y: 50,
            duration: 0.8,
            stagger: 0.2,
            scrollTrigger: {
                trigger: '.payment-main',
                start: 'top 80%',
            },
        });

        // Plan Data
        const plans = {
            Starter: { monthly: 10, yearly: 96 },
            Pro: { monthly: 25, yearly: 240 },
            Enterprise: { monthly: 50, yearly: 480 },
        };

        // Update Plan Summary
        function updatePlanSummary() {
            const urlParams = new URLSearchParams(window.location.search);
            const plan = urlParams.get('plan') || 'Pro';
            const cycle = urlParams.get('cycle') || 'monthly';
            
            document.getElementById('plan-name').textContent = plan;
            document.getElementById('billing-cycle').textContent = cycle.charAt(0).toUpperCase() + cycle.slice(1);
            
            const price = cycle === 'monthly' ? `$${plans[plan].monthly}/month` : `$${plans[plan].yearly}/year`;
            document.getElementById('plan-price').textContent = price;
            document.getElementById('total-price').textContent = cycle === 'monthly' ? `$${plans[plan].monthly}` : `$${plans[plan].yearly}`;
        }

        // Change Plan
        function changePlan() {
            window.location.href = 'billing.html';
        }

        // Form Handling
        const form = document.getElementById('payment-form');
        const formMessage = document.querySelector('.form-message');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            formMessage.style.display = 'block';
            formMessage.className = 'form-message success';
            formMessage.textContent = 'Payment successful! Redirecting...';
            form.reset();
            setTimeout(() => {
                window.location.href = 'billing.html'; // Redirect to billing dashboard
            }, 2000);
            // In production, integrate with payment gateway (e.g., Stripe) here
        });

        const stripe = Stripe('your-publishable-key');
        const elements = stripe.elements();
        const card = elements.create('card');
        card.mount('#card-number');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const { paymentIntent, error } = await stripe.confirmCardPayment('client-secret', {
                payment_method: { card }
            });
            if (error) {
                formMessage.className = 'form-message error';
                formMessage.textContent = error.message;
            } else {
                formMessage.className = 'form-message success';
                formMessage.textContent = 'Payment successful!';
                setTimeout(() => window.location.href = 'billing.html', 2000);
            }
        });

        // Initialize Plan Summary
        window.addEventListener('load', updatePlanSummary);
    </script>
</head>
<body>
